<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Service Booking Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      padding: 2rem;
    }

    .card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 10px;
      font-weight: bold;
    }

    .default-label {
      font-weight: 500;
    }

    /* Success Modal Styles */
    .modal-content {
      border-radius: 15px;
    }

    .modal-header {
      background-color: #28a745;
      color: #fff;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .modal-footer .btn-primary {
      background-color: #6a11cb;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card bg-white text-dark p-4">
          <div class="card-body">
            <h2 class="text-center mb-4">Service Booking Form</h2>
            <form onsubmit="showSuccessMessage(event)">
              <!-- Service Name -->
              <div class="mb-3">
                <label for="serviceName" class="form-label default-label">Service Name</label>
                <select id="serviceName" class="form-select">
                  <option value="Web Development" selected>Web Development</option>
                  <option value="App Development">App Development</option>
                  <option value="Graphic Design">Graphic Design</option>
                  <option value="SEO Services">SEO Services</option>
                </select>
              </div>

              <!-- Service Type -->
              <div class="mb-3">
                <label for="serviceType" class="form-label default-label">Service Type</label>
                <select id="serviceType" class="form-select">
                  <option value="One-Time" selected>One-Time</option>
                  <option value="Subscription">Subscription</option>
                  <option value="Maintenance">Maintenance</option>
                </select>
              </div>

              <!-- Price -->
              <div class="mb-3">
                <label for="servicePrice" class="form-label default-label">Price</label>
                <input type="text" class="form-control" id="servicePrice" value="$500.00" readonly>
              </div>

              <!-- User Information -->
              <div class="mb-3">
                <label for="userName" class="form-label default-label">Your Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter your name" required>
              </div>

              <div class="mb-3">
                <label for="userEmail" class="form-label default-label">Your Email</label>
                <input type="email" class="form-control" id="userEmail" placeholder="Enter your email" required>
              </div>

              <div class="mb-3">
                <label for="userPhone" class="form-label default-label">Phone Number</label>
                <input type="tel" class="form-control" id="userPhone" placeholder="Enter your phone number" required>
              </div>

              <!-- Address -->
              <div class="mb-3">
                <label for="userAddress" class="form-label default-label">Address</label>
                <textarea class="form-control" id="userAddress" rows="4" placeholder="Add Address details here..." required></textarea>
              </div>

              <!-- Submit Button -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg w-100">
                  <i class="fas fa-check-circle me-2"></i> Book Service
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Success</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <i class="fas fa-check-circle text-success display-1"></i>
          <h3 class="mt-3">Service Booked Successfully!</h3>
          <p class="mt-2">Thank you for booking with us. We'll contact you shortly.</p>
        </div>
        <div class="modal-footer justify-content-center">
          <a href="../Service/ind.html" class="btn btn-primary">Close and Continue</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showSuccessMessage(event) {
      event.preventDefault(); // Prevent page reload
      const successModal = new bootstrap.Modal(document.getElementById('successModal'));
      successModal.show();
    }
    
  </script>
</body>

</html>
